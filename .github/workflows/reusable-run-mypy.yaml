# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Run mypy
run-name: Run mypy by @${{ github.actor }}

on: workflow_call

jobs:
  run-mypy-and-pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: install poetry and dependencies
        run: |
          pipx install poetry
          poetry install

      - name: Run mypy
        run: poetry run mypy .
